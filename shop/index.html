<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeShop.</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="styles.css" />
   <link rel="stylesheet" href="../nav.css" /> 
  </head>
  <body>
    <nav>
      <div class="brand">
        <a href="../shop/index.html">MeShop.</a>
      </div>
      <div class="nav-items">
       <a href="../shop/index.html">Home</a>
          <a href="../login/index.html">Login</a>
          <a href="../signup/index.html">Signup</a>
          <a href="../cart/index.html">My Cart</a>
          <a href="../profile/index.html">Profile</a>
      </div>
    </nav>
 <main>
    <aside>
        <section>
          <title>Colors</title>
          <ul>
            <li>
              <input id="red" type="checkbox" name="color" />
              <label for="red">Red</label>
            </li>
            <li>
              <input id="blue" type="checkbox" name="color" />
              <label for="blue">Blue</label>
            </li>
            <li>
              <input id="green" type="checkbox" name="color" />
              <label for="green">Green</label>
            </li>
            <li>
              <input id="black" type="checkbox" name="color" />
              <label for="black">Black</label>
            </li>
            <li>
              <input id="white" type="checkbox" name="color" />
              <label for="white">White</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Sizes</title>
          <ul>
            <li>
              <input id="S" type="checkbox" name="size" />
              <label for="s">S</label>
            </li>
            <li>
              <input id="M" type="checkbox" name="size" />
              <label for="m">M</label>
            </li>
            <li>
              <input id="L" type="checkbox" name="size" />
              <label for="l">L</label>
            </li>
            <li>
              <input id="XL" type="checkbox" name="size" />
              <label for="xl">XL</label>
            </li>
            <li>
              <input id="XXL" type="checkbox" name="size" />
              <label for="xxl">XXL</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Rating</title>
          <input
            type="range"
            id="range"
            min="0"
            max="5"
            value="0"
            list="values"
          />
          <datalist id="values">
            <option value="0" label="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" label="5"></option>
          </datalist>
        </section>
        <section style="border: none;">
          <title>Price Range</title>
          <ul>
            <li>
              <input id="0-25" type="checkbox" name="prange" />
              <label for="0-25">$0 to $25</label>
            </li>
            <li>
              <input id="25-50" type="checkbox" name="prange" />
              <label for="25-50">$25 to $50</label>
            </li>
            <li>
              <input id="50-100" type="checkbox" name="prange" />
              <label for="50-100">$50 to $100</label>
            </li>
            <li>
              <input id="100on" type="checkbox" name="prange" />
              <label for="100on">$100 onwards</label>
            </li>
          </ul>
        </section>
        <section>
          <button class="filter-btn">Apply Filter</button>
        </section>
      </aside>

      <main-content>
        <input type="text" placeholder="Search" id="search"/>
        
        <div class="filters" >

          <div class="filter color-button" data-category="" id="all-filter" onclick="fetchProductsByCategory('all','All')">All</div>
          <div class="filter color-button" data-category="men's clothing" id="men-filter" onclick="fetchProductsByCategory('men\'s clothing','Men Clothing')">
            Mens
          </div>
          <div
            class="filter color-button"
            data-category="women's clothing"
            id="women-filter" onclick="fetchProductsByCategory('women\'s clothing','Women Clothing ')"
          >
            Womens
          </div>
          <div class="filter color-button" data-category="jewelery" id="jewelery-filter" onclick="fetchProductsByCategory('jewelery','Jewellery')">
            Jewellery
          </div>
          <div class="filter color-button" data-category="electronics" id="elec-filter" onclick="fetchProductsByCategory('electronics','Electronics')">
            Electronics
          </div>
        </div>
     <!-- Product Page -->
        <section>
          <title id="title" ></title> 
           <div id="products" class="items"></div>
        </section>
      </main-content>
    </main> 
   <script src="./script.js"></script>
  </body>
</html>
